<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Job | Needel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

      
        .navbar {
            width: 100%;
            background: #8a2be2;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        
        body {
            background: linear-gradient(to right, #ffffff, #d8b4f8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: #4c3c92;
            text-align: center;
        }

        
        .logo {
            margin-top: 80px;
            width: 150px;
        }

        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 2rem;
            font-family: 'Georgia', serif;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            font-size: 1rem;
            padding: 12px;
            background: #8a2be2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
            font-weight: bold;
        }

        .button:hover {
            background: #9c4dcc;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.5);
            transform: scale(1.05);
        }

        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
                text-align: center;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .container {
                margin-top: 30px;
                padding: 25px;
            }

            .button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact us</a>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="employer.html">Employer</a>
        </div>
    </div>

    
    <img src="logo11.png" alt="Needel Logo" class="logo">

    <div class="container">
        <h1>Welcome to Needel Employer's Page</h1>
        <p>What would you like to do today?</p>
        <div class="button-container">
            <button class="button" onclick="window.location.href='jobpost.html'">Post a Job</button>
            <button class="button" onclick="window.location.href='Application.html'">View Applications</button>
        </div>
    </div>

</body>
</html>
