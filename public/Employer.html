<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login | Needel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background: #4c3c92;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Background Styling */
        body {
            background: linear-gradient(to right, #e5d0ff, #f4e9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        /* Login Form Container */
        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin-top: 80px;
        }

        img {
            width: 100px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.8rem;
            color: #4c3c92;
            margin-bottom: 15px;
        }

        /* Form Styling */
        .form-container {
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #4c3c92;
            background-color: #f8f5ff;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #372f6c;
            outline: none;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Login Button */
        .button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #4c3c92;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background: #372f6c;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.5);
        }

        /* Link Styling */
        a {
            color: #4c3c92;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact us</a>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="employer.html">Employer</a>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container">
        <img src="logo11.png" alt="Needel Logo">
        <h1>Employer Login</h1>
        
        <form class="form-container" onsubmit="return loginUser(event)">
            <label for="username">Email</label>
            <input type="email" id="username" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button class="button" type="submit">Login</button>
        </form>
        
        <a href="Employacc.html">Don't have an account? Get one!</a>
        <a href="forgot.html">Forgot Password?</a>
        <div id="error-message" class="error-message">Invalid email or password</div>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault(); // Prevent form from submitting automatically

            const email = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            fetch('http://localhost:3000/employer-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful!') {
                    window.location.href = '/employer-dashboard'; // Redirect to the employer dashboard
                } else {
                    errorMessage.style.opacity = "1";
                    errorMessage.textContent = "Invalid email or password!";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.style.opacity = "1";
                errorMessage.textContent = "Something went wrong. Please try again.";
            });
        }
    </script>

</body>
</html>
